<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="description" content="A weekly quiz available very friday">
    <meta name="keywords" content="quiz, weekly, friday">
    <meta name="author" content="Alan Wilson">
    <title>Friday Quiz</title>
</head>

<body>
    <div class="container">

        <div class="top-section">
            <h1 class="heading">
                The Friday Quiz
            </h1>

            <div id="scoreboard">
                Your score is <span id="current-score">0</span>/10
            </div>
            <div id="navigation">
                <button class="btn-nav" id="restart-quiz">Restart</button>
                <button class="btn-nav" id="next-question">Next</button>
            </div>
        </div>

        <div class="quiz-area">

            <div class="quiz-panel">
                <div id="question-result">
                    Question <span id="current-question-no">1</span>
                    - Result: <span id="result">Corrent</span>
                </div>

                <div id="question-area">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, ex quidem cumque necessitatibus esse
                    sit. At
                    eligendi libero obcaecati magnam sapiente possimus ipsum, placeat minima ad vitae veritatis,
                    assumenda
                    corporis!
                </div>

                <div id="answers-area">
                    <button class="answer" id="answ1">Answer1</button>
                    <button class="answer" id="answ2">Answer2</button>
                    <button class="answer" id="answ3">Answer3</button>
                    <button class="answer" id="answ4">Answer4</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/script.js"></script>
</body>

</html>
